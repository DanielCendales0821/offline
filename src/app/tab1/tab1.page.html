<ion-header>
    <ion-toolbar>
        <ion-title>
            Listado
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <!-- Searchbar in a Toolbar -->
                <ion-toolbar>
                    <ion-searchbar (ionInput)="buscar($event)"></ion-searchbar>
                </ion-toolbar>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <h3>Listado de Notas</h3>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-list lines="none">
        <ion-item-sliding *ngFor="let list of listado">
            <ion-item>
                <ion-icon slot="start" color="medium" name="grid"></ion-icon>
                <h2>{{list.titulo}}</h2>
                <p>{{list.descripcion}}</p>
            </ion-item>
            <ion-item-options>
                <ion-item-option color="danger" side="small">
                    <ion-icon name="trash"></ion-icon>
                </ion-item-option>
                <ion-item-option side="small">
                    <ion-icon name="create"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <ion-fab-button vertical="bottom" horizontal="end" size="large" routerLink="/agregar-notas">Agregar</ion-fab-button>
</ion-content>
